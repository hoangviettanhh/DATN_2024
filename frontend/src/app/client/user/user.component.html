<div class="user-info-container">
    <h2><i class="bi bi-person-circle"></i> Thông Tin Người Dùng</h2>
    
    <div class="tabs">
        <button class="tab-link active" onclick="openTab(event, 'infoTab')">Thông Tin</button>
        <button class="tab-link" onclick="openTab(event, 'orderTab')">Đơn Hàng</button>
        <button class="tab-link" onclick="openTab(event, 'settingsTab')">Cài Đặt</button>
    </div>
    
    <div id="infoTab" class="tab-content active">
        <div class="user-details">
            <p><strong>Tên người dùng:</strong> <span id="userName">Nguyễn Văn A</span></p>
            <p><strong>Email:</strong> <span id="userEmail">email.com</span></p>
        </div>
        <button class="logout-btn">Đăng Xuất</button>
    </div>
    
    <div id="orderTab" class="tab-content">
        <p>Chưa có đơn hàng nào.</p>
    </div>
    
    <div id="settingsTab" class="tab-content">
        <p>Cài đặt tài khoản sẽ xuất hiện ở đây.</p>
    </div>
</div>

<style>
    .user-info-container {
        width: 400px;
        margin: 50px auto;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 10px;
        text-align: left;
        background-color: #ffffff;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    .user-info-container h2 {
        text-align: center;
        font-size: 20px;
        color: #333;
        margin-bottom: 20px;
    }

    .tabs {
        display: flex;
        justify-content: space-around;
        margin-bottom: 20px;
    }

    .tab-link {
        background-color: #f1f1f1;
        border: none;
        padding: 10px;
        cursor: pointer;
        font-size: 16px;
        color: #333;
        border-radius: 5px;
        transition: background-color 0.3s;
    }

    .tab-link:hover {
        background-color: #ddd;
    }

    .tab-link.active {
        background-color: #007bff;
        color: white;
    }

    .tab-content {
        display: none;
        padding: 10px;
        font-size: 15px;
        background-color: #f9f9f9;
        border-radius: 5px;
    }

    .tab-content.active {
        display: block;
    }

    .user-details p {
        margin: 5px 0;
        font-size: 14px;
        color: #555;
    }

    .logout-btn {
        padding: 10px 20px;
        background-color: #ff4c4c;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        width: 100%;
        margin-top: 20px;
        transition: background-color 0.3s;
    }

    .logout-btn:hover {
        background-color: #e60000;
    }
</style>

<!-- Add Bootstrap Icons CDN if not already included -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

<script>
    function openTab(evt, tabName) {
        var i, tabcontent, tablinks;
        tabcontent = document.getElementsByClassName("tab-content");
        for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none";
            tabcontent[i].classList.remove("active");
        }
        tablinks = document.getElementsByClassName("tab-link");
        for (i = 0; i < tablinks.length; i++) {
            tablinks[i].className = tablinks[i].className.replace(" active", "");
        }
        document.getElementById(tabName).style.display = "block";
        document.getElementById(tabName).classList.add("active");
        evt.currentTarget.className += " active";
    }

    // Set default open tab when page loads
    window.onload = function() {
        document.getElementById("infoTab").style.display = "block";
        document.querySelector(".tab-link").classList.add("active");
    };
</script>
